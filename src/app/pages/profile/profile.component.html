<div>
  <h4 class="h">Welcome to your Profile !</h4>
  <h5>Here are some of the best works to inspire you!</h5>
  <table class="table table-trapped" >

      <tbody>
        <tr *ngFor="let data of userData">
            <td><b>{{data.name}}</b></td>
            <td><img src="{{data.photo}}"></td>
            <td><button class="btn" (click)="getUser(data)">Know More</button></td>
        </tr>
      </tbody>
  </table>
</div>
