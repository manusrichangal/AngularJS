<div>
  <h3 class="h">Welcome to your Profile !</h3><br>
  <table class="table table-trapped" >
      <tr>
        <th> Title </th>
        <th> Genre </th>
        <th> Author </th>
      </tr>
      <tbody>
        <tr *ngFor="let data of userData">
            <td>{{data.name}}</td>
            <td>{{data.Genre}}</td>
            <td>{{data.Author}}</td>
            <td><button class="btn" (click)="getUser(data)">Know More</button></td>
        </tr>
      </tbody>
  </table>
</div>
