<div class="calculator">
  <h1 class="sty">CALCULATOR</h1>
  <div>
      <input class="result" type="text" readonly>
  </div>
  <div>
      <button class="responsive long" *ngFor="let longButton of longButtons">
      {{ longButton }}
    </button>
      <button class="responsive" *ngFor="let button of buttons">
      {{button}}
    </button>
  </div>
</div>
